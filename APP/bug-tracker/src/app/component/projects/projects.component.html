<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<h1>Projects</h1>
<div *ngIf="projects?.length > 0;else noProjects">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Collaborators</th>
        <th>Private</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects" class="collection">
        <a>
          <td>
            <strong>{{project.name}}</strong>
          </td>
        </a>
        <td>{{project.description}}</td>
        <td>{{project.collaborators}}</td>
        <td>
          <i class="material-icons">{{ project.private ? 'perm_identity' : 'public' }}</i>
        </td>
        <td>{{prettyDate(project.time)}}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no items to list</h5>
</ng-template>
