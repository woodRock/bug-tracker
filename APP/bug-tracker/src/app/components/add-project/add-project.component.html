<div class="card">
  <div class="card-content">
    <span class="card-title">Add Project</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Title" [(ngModel)]="project.name" name="name">
          <label class="active">Title</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Add Title" [(ngModel)]="project.description" name="description">
          <label class="active">Description</label>
        </div>
      </div>
      <div class="row">
          <app-users></app-users>
          <button class="btn orange" (click)="selectUser()">
            <i class="material-icons">add</i>
          </button>
          <div class="input-field col s6">
            <label>
              <input type="checkbox" [(ngModel)]="project.private" name="private">
              <span class="active">Private</span>
            </label>
          </div>
        </div>
        <input routerLink="/projects" type="submit" value="Submit" class="btn">
    </form>
  </div>
</div>
