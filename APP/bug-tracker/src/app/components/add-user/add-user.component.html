<a (click)="goToLogin()"><i class="material-icons">arrow_back</i></a>
<div class="card">
  <div class="card-content">
    <span class="card-title">Create an Account</span>
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Username" [(ngModel)]="user.displayName" name="username" required>
          <label class="active">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" required>
          <label class="active">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="password" placeholder="****" [(ngModel)]="user.password" name="password" required>
          <label class="active">Password</label>
        </div>
      </div>
      <button (click)="submit()" type="submit reset" class=" btn">Submit</button>
      <button (click)="goToLogin()" type="reset" class="btn orange">Cancel</button>
    </form>
  </div>
</div>
